<body class="bg-slate-100 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // â˜… Supabase è¨­å®š
        const supabaseUrl = 'https://kwvbhzjzysmivafsvwng.supabase.co';
        const supabaseKey = 'sb_publishable_7RUbenk2kXNDmvuo1XtHbQ_m0RjXuZr'; 
        const supabaseClient = window.supabase.createClient(supabaseUrl, supabaseKey);

        const Icon = ({ name, size = 20, className = "" }) => {
            const ref = useRef(null);
            useEffect(() => {
                if (ref.current && window.lucide) {
                    ref.current.innerHTML = '';
                    const i = document.createElement('i');
                    i.setAttribute('data-lucide', name);
                    i.setAttribute('width', size);
                    i.setAttribute('height', size);
                    if (className) i.setAttribute('class', className);
                    ref.current.appendChild(i);
                    window.lucide.createIcons({ root: ref.current });
                }
            }, [name, size, className]);
            return <span ref={ref} className="inline-flex items-center justify-center"></span>;
        };

        // â˜… å·¥å…·ï¼šç”Ÿæˆæ™‚æ®µ
        const generateTimeSlots = (openTime = "09:00", closeTime = "21:00") => {
            const slots = [];
            const [openH, openM] = openTime.split(':').map(Number);
            const [closeH, closeM] = closeTime.split(':').map(Number);
            let startMinutes = openH * 60 + openM;
            let endMinutes = closeH * 60 + closeM;
            if (endMinutes < startMinutes) endMinutes += 24 * 60;
            for (let m = startMinutes; m < endMinutes; m += 30) {
                let h = Math.floor(m / 60);
                let min = m % 60;
                let isNextDay = false;
                if (h >= 24) { h -= 24; isNextDay = true; }
                const timeStr = `${h.toString().padStart(2, '0')}:${min.toString().padStart(2, '0')}`;
                slots.push({ time: timeStr, isNextDay, label: isNextDay ? `${timeStr} (éš”æ—¥)` : timeStr, sortValue: m });
            }
            return slots;
        };

        // --- å­çµ„ä»¶ï¼šè¨‚å–®åˆ—è¡¨ (MyBookings) ---
        function MyBookingsView({ onUpdateCount }) {
            const [phone, setPhone] = useState('');
            const [name, setName] = useState('');
            const [orders, setOrders] = useState([]);
            const [hasSearched, setHasSearched] = useState(false);
            const [loading, setLoading] = useState(false);

            useEffect(() => {
                const savedUser = localStorage.getItem('amber_user');
                if (savedUser) {
                    const { name: savedName, phone: savedPhone } = JSON.parse(savedUser);
                    setName(savedName);
                    setPhone(savedPhone.replace(/^09/, '')); 
                    doSearch(savedName, savedPhone);
                }
            }, []);

            const doSearch = async (searchName, searchPhone) => {
                setLoading(true);
                setHasSearched(true);
                const today = new Date().toISOString().split('T')[0];
                try {
                    const { data, error } = await supabaseClient
                        .from('bookings')
                        .select('*')
                        .eq('customer_phone', searchPhone)
                        .gte('booking_date', today)
                        .neq('status', 'cancelled')
                        .order('booking_date', { ascending: true })
                        .order('booking_time', { ascending: true });

                    if (error) throw error;
                    setOrders(data || []);
                    if(onUpdateCount) onUpdateCount((data || []).length);
                    localStorage.setItem('amber_user', JSON.stringify({ name: searchName, phone: searchPhone }));
                } catch (err) {
                    console.error(err);
                    localStorage.removeItem('amber_user');
                } finally { setLoading(false); }
            };

            const handleManualSearch = () => {
                if (!/^\d{8,10}$/.test(phone)) return alert("è«‹è¼¸å…¥æ­£ç¢ºçš„æ‰‹æ©Ÿè™Ÿç¢¼");
                const fullPhone = phone.length === 8 ? '09' + phone : phone;
                doSearch(name || 'è¨ªå®¢', fullPhone);
            };

            const handleCancel = async (id) => {
                if(!confirm("ç¢ºå®šè¦å–æ¶ˆæ­¤é ç´„å—ï¼Ÿ")) return;
                try {
                    const { error } = await supabaseClient.from('bookings').update({ status: 'cancelled' }).eq('id', id);
                    if(error) throw error;
                    const newOrders = orders.filter(o => o.id !== id);
                    setOrders(newOrders);
                    if(onUpdateCount) onUpdateCount(newOrders.length);
                    alert("å·²å–æ¶ˆé ç´„ï¼");
                } catch(err) { alert("å–æ¶ˆå¤±æ•—ï¼š" + err.message); }
            };

            return (
                <div className="p-6 animate-fade-in-up pb-24">
                    <h2 className="text-2xl font-bold text-slate-800 mb-6">æˆ‘çš„é ç´„</h2>
                    {!hasSearched || orders.length === 0 ? (
                        <div className="mb-8 space-y-4">
                            {!hasSearched && <div className="bg-emerald-50 p-4 rounded-xl text-xs text-emerald-800 border border-emerald-100 mb-4"><Icon name="shield-check" size={14} className="inline mr-1"/> è«‹è¼¸å…¥é ç´„æ™‚çš„æ‰‹æ©Ÿä»¥é©—è­‰èº«åˆ†ã€‚</div>}
                            <div><label className="block text-xs font-bold text-slate-400 mb-1 uppercase">æ‰‹æ©Ÿè™Ÿç¢¼</label><input type="tel" value={phone} onChange={e => setPhone(e.target.value.replace(/\D/g,''))} placeholder="09xxxxxxxx" className="w-full p-3 bg-white border border-slate-200 rounded-xl font-bold outline-none focus:ring-2 focus:ring-emerald-500"/></div>
                            <button onClick={handleManualSearch} disabled={loading} className="w-full bg-slate-800 text-white py-3 rounded-xl font-bold hover:bg-slate-900 transition flex justify-center items-center shadow-lg active:scale-95">{loading ? 'æŸ¥è©¢ä¸­...' : <><Icon name="search" className="mr-2"/> æŸ¥è©¢ç´€éŒ„</>}</button>
                        </div>
                    ) : null}
                    {hasSearched && (
                        <div>
                            {orders.length === 0 ? <div className="text-center py-10 bg-white rounded-2xl border border-dashed border-slate-200 text-slate-400"><Icon name="calendar-off" size={32} className="mx-auto mb-2 opacity-50"/><p>ç›®å‰æ²’æœ‰é ç´„è¡Œç¨‹</p></div> : (
                                <div className="space-y-4">
                                    <div className="flex justify-between items-end mb-2"><h3 className="font-bold text-slate-700">å³å°‡åˆ°ä¾† ({orders.length})</h3><button onClick={() => {localStorage.removeItem('amber_user'); setHasSearched(false); setOrders([]); setPhone(''); setName(''); onUpdateCount(0);}} className="text-xs text-slate-400 underline">æ¸…é™¤ç´€éŒ„</button></div>
                                    {orders.map(order => (
                                        <div key={order.id} className="bg-white p-5 rounded-2xl border-l-4 border-emerald-500 shadow-sm relative group hover:shadow-md transition">
                                            <div className="flex justify-between items-start mb-3">
                                                <div><div className="text-xs font-bold text-emerald-600 mb-1 flex items-center"><Icon name="calendar" size={12} className="mr-1"/>{order.booking_date}</div><div className="text-3xl font-bold text-slate-800 font-mono tracking-tight">{order.booking_time}</div></div>
                                                <button onClick={() => handleCancel(order.id)} className="text-xs bg-slate-100 text-slate-500 px-3 py-1.5 rounded-lg hover:bg-red-50 hover:text-red-500 transition font-bold">å–æ¶ˆ</button>
                                            </div>
                                            <div className="pt-3 border-t border-slate-50 flex justify-between items-center text-sm"><span className="font-bold text-slate-700 flex items-center"><Icon name="layers" size={14} className="mr-1 text-slate-400"/> {order.service_name}</span><span className="text-slate-500 flex items-center bg-slate-50 px-2 py-1 rounded-md text-xs"><Icon name="user" size={12} className="mr-1"/>{order.staff_name}</span></div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

        // --- ä¸»ç¨‹å¼å…ƒä»¶ ---
        function BookingApp() {
            const [activeTab, setActiveTab] = useState('booking'); 
            const [badgeCount, setBadgeCount] = useState(0); 
            const [step, setStep] = useState(1);
            const [storeInfo, setStoreInfo] = useState(null);
            const [services, setServices] = useState([]);
            const [staffList, setStaffList] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedService, setSelectedService] = useState(null);
            const [selectedStaff, setSelectedStaff] = useState(null);
            const [selectedTimeObj, setSelectedTimeObj] = useState(null);
            const [selectedDate, setSelectedDate] = useState(new Date().toISOString().split('T')[0]);
            const [bookedSlots, setBookedSlots] = useState([]);
            const [isCheckingSlots, setIsCheckingSlots] = useState(false);
            const [showInfoModal, setShowInfoModal] = useState(false);
            const [customerInfo, setCustomerInfo] = useState({ name: '', phone: '' });
            const [isSubmitting, setIsSubmitting] = useState(false);
            const [error, setError] = useState('');
            const [lineProfile, setLineProfile] = useState(null);
            const [liffInitialized, setLiffInitialized] = useState(false);

            const dynamicSlots = useMemo(() => storeInfo ? generateTimeSlots(storeInfo.open_time, storeInfo.close_time) : [], [storeInfo]);

            useEffect(() => {
                async function init() {
                    try {
                        setLoading(true);
                        const params = new URLSearchParams(window.location.search);
                        const idFromUrl = params.get('id');
                        let q = supabaseClient.from('stores').select('*');
                        if (idFromUrl) q = q.eq('id', idFromUrl);
                        const { data: stores } = await q.limit(1);
                            
                        if (stores && stores.length > 0) {
                            setStoreInfo(stores[0]);
                            if (stores[0].line_channel_id && window.liff) {
                                try {
                                    await window.liff.init({ liffId: stores[0].line_channel_id });
                                    setLiffInitialized(true);
                                    if (window.liff.isLoggedIn()) {
                                        const profile = await window.liff.getProfile();
                                        setLineProfile(profile);
                                        setCustomerInfo(prev => ({ ...prev, name: profile.displayName }));
                                    }
                                } catch (e) { console.log("LIFF error", e); }
                            }
                            const { data: svc } = await supabaseClient.from('services').select('*').eq('store_id', stores[0].id).is('deleted_at', null);
                            if (svc) setServices(svc);
                            const { data: stf } = await supabaseClient.from('staff').select('*').eq('store_id', stores[0].id).is('deleted_at', null).order('rating', { ascending: false });
                            if (stf) setStaffList(stf);
                        }
                        const savedUser = localStorage.getItem('amber_user');
                        if (savedUser) { const { name, phone } = JSON.parse(savedUser); setCustomerInfo({ name, phone: phone.replace(/^09/, '') }); }
                    } catch (err) { console.error(err); } finally { setLoading(false); }
                }
                init();
            }, []);

            useEffect(() => { if (step === 3 && selectedStaff) fetchAvailability(); }, [step, selectedDate, selectedStaff]);

            // â˜… è¨ˆç®—ç·©è¡æœŸèˆ‡å ç”¨æ™‚æ®µ (ä¿ç•™ V3.3 ä¿®æ­£é‚è¼¯)
            async function fetchAvailability() {
                setIsCheckingSlots(true);
                try {
                    const nextDate = new Date(selectedDate); nextDate.setDate(nextDate.getDate() + 1);
                    const nextDateStr = nextDate.toISOString().split('T')[0];
                    let query = supabaseClient.from('bookings').select('booking_date, booking_time, service_name, status')
                        .eq('store_id', storeInfo.id)
                        .in('booking_date', [selectedDate, nextDateStr])
                        .neq('status', 'cancelled'); 
                    if (!selectedStaff.isAny) query = query.eq('staff_name', selectedStaff.name);
                    const { data: bookingsData } = await query;

                    const takenSlots = new Set();
                    if (bookingsData) {
                        bookingsData.forEach(booking => {
                            const [bH, bM] = booking.booking_time.split(':').map(Number);
                            let start = bH * 60 + bM;
                            if (booking.booking_date === nextDateStr) start += 1440;
                            takenSlots.add(start);
                        });
                    }

                    // Lead Time Logic
                    const now = new Date();
                    const leadTimeHours = storeInfo.min_lead_hours || 0;
                    const cutoffTime = new Date(now.getTime() + leadTimeHours * 60 * 60 * 1000);

                    const finalSlots = dynamicSlots.map(slot => {
                        // 1. æª¢æŸ¥æ˜¯å¦å·²é ç´„
                        if (takenSlots.has(slot.sortValue)) return { ...slot, isTaken: true, reason: 'å·²æ»¿' };
                        
                        // 2. æª¢æŸ¥ç·©è¡æœŸ
                        let slotDateObj = new Date(selectedDate);
                        if (slot.isNextDay) slotDateObj.setDate(slotDateObj.getDate() + 1);
                        const [sH, sM] = slot.time.split(':').map(Number);
                        slotDateObj.setHours(sH, sM, 0, 0);

                        if (slotDateObj < cutoffTime) return { ...slot, isTaken: true, reason: 'å·²é' };
                        
                        return { ...slot, isTaken: false };
                    });

                    setBookedSlots(finalSlots);
                } catch (err) { console.error(err); } finally { setIsCheckingSlots(false); }
            }

            // â˜… è£œå›: LINE Login è™•ç†å‡½æ•¸
            const handleLineLogin = () => {
                if (!liffInitialized) return alert("LINE Login åˆå§‹åŒ–å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦");
                if (!window.liff.isLoggedIn()) {
                    window.liff.login(); // æœƒè·³è½‰
                }
            };

            const handleConfirm = async () => {
                if (!/^\d{8}$/.test(customerInfo.phone)) { setError('è«‹è¼¸å…¥ 8 ç¢¼æ‰‹æ©Ÿ'); return; }
                const fullPhone = '09' + customerInfo.phone;
                let finalDate = selectedDate;
                if (selectedTimeObj.isNextDay) { const d = new Date(selectedDate); d.setDate(d.getDate()+1); finalDate = d.toISOString().split('T')[0]; }

                setIsSubmitting(true);
                try {
                    const { error } = await supabaseClient.rpc('public_submit_booking', {
                        p_store_id: storeInfo.id,
                        p_name: customerInfo.name,
                        p_phone: fullPhone,
                        p_line_uid: lineProfile?.userId || null,
                        p_booking_date: finalDate,
                        p_booking_time: selectedTimeObj.time,
                        p_service_name: selectedService.name,
                        p_staff_name: selectedStaff.name,
                        p_device_info: navigator.userAgent
                    });

                    if (error) throw error;
                    
                    localStorage.setItem('amber_user', JSON.stringify({ name: customerInfo.name, phone: fullPhone }));
                    setBadgeCount(prev => prev + 1);
                    setStep(5);
                } catch (err) {
                    alert("é ç´„å¤±æ•—: " + err.message);
                } finally { setIsSubmitting(false); }
            };

            const generateGoogleCalendarUrl = () => {
                if (!selectedService || !selectedDate || !selectedTimeObj) return '#';
                let startD = new Date(selectedDate);
                if (selectedTimeObj.isNextDay) startD.setDate(startD.getDate() + 1);
                const [h, m] = selectedTimeObj.time.split(':').map(Number);
                startD.setHours(h, m);
                const endD = new Date(startD);
                endD.setMinutes(endD.getMinutes() + selectedService.duration);
                const format = (d) => d.toISOString().replace(/-|:|\.\d\d\d/g, ""); 
                const title = encodeURIComponent(`${storeInfo.name} - ${selectedService.name}`);
                const details = encodeURIComponent(`æŒ‡å°è€å¸«ï¼š${selectedStaff.name}`);
                return `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${format(startD)}/${format(endD)}&details=${details}&location=${encodeURIComponent(storeInfo.address)}`;
            };

            if (loading) return <div className="min-h-screen flex flex-col items-center justify-center bg-slate-50"><div className="loader mb-4"></div><p className="text-slate-500">è¼‰å…¥ä¸­...</p></div>;
            if (!storeInfo) return <div className="text-center p-10">è³‡æ–™åº«æœªé€£æ¥</div>;

            return (
                <div className="min-h-screen bg-gradient-to-br from-stone-50 to-emerald-50 flex justify-center md:p-4 relative">
                    <div className="w-full h-screen rounded-none md:max-w-md md:h-[85vh] md:rounded-[32px] bg-white shadow-2xl flex flex-col overflow-hidden relative border-0 md:border border-white/50">
                        <div className="flex-1 overflow-y-auto custom-scrollbar bg-white">
                            {activeTab === 'booking' && (
                                <>
                                    <header className="bg-white/80 backdrop-blur-md p-4 border-b border-stone-100 flex items-center sticky top-0 z-20">
                                        {step > 1 && step < 5 && <button onClick={() => setStep(step - 1)} className="mr-2 p-2 rounded-full hover:bg-stone-100"><Icon name="chevron-left" /></button>}
                                        <div className="flex-1 text-center font-bold text-stone-700">{step === 1 ? "é ç´„èª²ç¨‹" : step === 2 ? "é¸æ“‡æŒ‡å°è€å¸«" : step === 3 ? "é¸æ“‡æ™‚æ®µ" : step === 4 ? "ç¢ºèªè³‡æ–™" : "é ç´„å®Œæˆ"}</div>
                                        {step > 1 && step < 5 && <div className="w-10"></div>}
                                    </header>
                                    {step < 5 && <div className="w-full bg-stone-100 h-1"><div className="bg-emerald-500 h-1 transition-all duration-500" style={{ width: `${(step / 4) * 100}%` }}></div></div>}

                                    <div className="p-5 pb-24">
                                        {step === 1 && (
                                            <div className="space-y-6 animate-fade-in-up">
                                                <div className="text-center py-4">
                                                    <div className="flex items-center justify-center mb-2"><h1 className="text-2xl font-bold text-stone-800">{storeInfo.name}</h1><button onClick={() => setShowInfoModal(true)} className="ml-2 text-stone-400 hover:text-emerald-600"><Icon name="info" size={20} /></button></div>
                                                    <p className="text-sm text-stone-500 mt-1 px-4 whitespace-pre-wrap">{storeInfo.description}</p>
                                                    <div className="flex items-center justify-center mt-3 text-xs text-stone-400"><Icon name="map-pin" size={14} className="mr-1 text-emerald-500" />{storeInfo.address}</div>
                                                </div>
                                                <div className="space-y-4">{services.map(service => (<div key={service.id} onClick={() => { setSelectedService(service); setStep(2); }} className="bg-white border border-stone-100 rounded-2xl p-5 hover:border-emerald-400 hover:shadow-lg cursor-pointer transition-all active:scale-95 group"><div className="flex justify-between"><div><h3 className="font-bold text-lg text-stone-800 group-hover:text-emerald-700">{service.name}</h3><p className="text-xs text-stone-400 mt-1">{service.description}</p><div className="flex items-center text-xs text-stone-400 mt-2 font-medium"><span className="mr-1">ğŸ•’</span> {service.duration} åˆ†é˜</div></div><span className="text-lg font-bold text-emerald-600 font-mono">${service.price}</span></div></div>))}</div>
                                            </div>
                                        )}
                                        {step === 2 && (
                                            <div className="space-y-4 animate-fade-in-up">
                                                <div className="bg-emerald-50 p-3 rounded-xl text-sm text-emerald-800 border border-emerald-100 flex justify-between"><span>èª²ç¨‹ï¼š{selectedService.name}</span><span className="font-bold">${selectedService.price}</span></div>
                                                <div onClick={() => { setSelectedStaff({ id: 'any', name: 'ä¸æŒ‡å®šè€å¸«', isAny: true }); setStep(3); }} className="border border-dashed border-stone-300 rounded-2xl p-4 flex items-center hover:bg-emerald-50 cursor-pointer"><div className="w-12 h-12 bg-stone-100 rounded-full flex items-center justify-center mr-4 text-xl">ğŸ§˜</div><div><h3 className="font-bold text-stone-700">ä¸æŒ‡å®š (æœ€å¿«å¯ç´„)</h3><p className="text-xs text-stone-400">ç”±ç³»çµ±å®‰æ’åˆé©æ•™ç·´</p></div></div>
                                                <div className="grid grid-cols-2 gap-3">{staffList.map(staff => (<div key={staff.id} onClick={() => { setSelectedStaff(staff); setStep(3); }} className="border border-stone-100 rounded-2xl p-4 flex flex-col items-center hover:border-emerald-500 hover:shadow-md cursor-pointer bg-white group"><img src={staff.avatar} className="w-16 h-16 rounded-full mb-2 bg-stone-50 group-hover:scale-105 transition-transform object-cover" /><h3 className="font-bold text-stone-700">{staff.name}</h3><span className="text-[10px] bg-stone-100 text-stone-500 px-2 py-1 rounded mt-1">{staff.title}</span></div>))}</div>
                                            </div>
                                        )}
                                        {step === 3 && (
                                            <div className="animate-fade-in-up">
                                                <div className="flex space-x-2 mb-6 text-xs"><span className="bg-emerald-100 text-emerald-700 px-3 py-1 rounded-full">{selectedService.name}</span><span className="bg-stone-100 text-stone-600 px-3 py-1 rounded-full">{selectedStaff.name}</span></div>
                                                <div className="mb-6"><label className="block text-xs font-bold text-stone-400 mb-2 uppercase">é ç´„æ—¥æœŸ</label><input type="date" value={selectedDate} onChange={e => setSelectedDate(e.target.value)} className="w-full p-3 bg-white border border-stone-200 rounded-xl font-bold text-stone-700"/></div>
                                                
                                                {/* â˜… é ç´„ç·©è¡æç¤º */}
                                                {storeInfo.min_lead_hours > 0 && (
                                                    <div className="text-xs text-amber-600 bg-amber-50 p-2 rounded-lg mb-4 flex items-center">
                                                        <Icon name="clock" size={12} className="mr-1"/> 
                                                        æ­¤åº—å®¶éœ€æå‰ {storeInfo.min_lead_hours} å°æ™‚é ç´„
                                                    </div>
                                                )}

                                                <h3 className="font-bold mb-4 flex items-center text-stone-700"><Icon name="calendar" size={16} className="mr-2"/> é¸æ“‡æ™‚æ®µ {isCheckingSlots && <span className="ml-2 text-xs font-normal text-slate-400">æŸ¥è©¢ä¸­...</span>}</h3>
                                                <div className="grid grid-cols-3 gap-2">
                                                    {bookedSlots.map(slot => (
                                                        <button 
                                                            key={slot.label} 
                                                            onClick={() => !slot.isTaken && (() => { setSelectedTimeObj(slot); setStep(4); })()} 
                                                            disabled={slot.isTaken}
